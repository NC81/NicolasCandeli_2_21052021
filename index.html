<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" />
        <title>Page d'accueil - Reservia</title>
        <script src="https://kit.fontawesome.com/e07870f372.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Ce bloc permet de faciliter le passage au responsive -->
        <div id="bloc-page">
            
            <!-- L'en-tête est constitué du logo et des liens de navigation -->
            <header>
                <div id="logo"><img src="./logo/Reservia.svg" alt="logo" />
                </div>
                <nav>
                    <ul id="chapitres">
                        <li>Hébergements</li>
                        <li>Activités</li>
                    </ul>
                    <div>S'inscrire
                    </div>
                </nav>
            </header>
            
            <!-- La première section englobe la recherche et le filtrage -->
            <section id="recherche">  
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>    
                <p>En plein centre ville ou en pleine nature</p>
                
                <!-- Le formulaire est un conteneur flex constitué du label, de la zone de texte et du bouton -->
                <form method="post" action="traitement.php">
                    <!-- Cet objet renvoie à la zone de texte -->
                    <label for="ville" id="icone-ville">
                        <i class="fas fa-map-marker-alt fa-1x"></i>
                    </label> 
                    <input type="search" id="ville" name="rech_ville" size="19" placeholder="Votre destination" />   
                    <button id="rechercher" type="submit" class="#">Rechercher</button>
                </form>
           
                <!-- Les options de filtrage -->
                <ul id="liste-filtre">
                    <li id="titre-filtre">Filtres</li>
                  
                    <!-- Le type de filtre est le parent de l'icône pour positionner celle-ci en absolute --> <li>
                        <span class="type-filtre">Économique
                            <span class="fa-stack fa-2x">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fas fa-money-bill-wave fa-stack-1x"></i>
                            </span>
                        </span>
                    </li>   
            
                    <li>
                        <span class="type-filtre">Familial
                            <span class="fa-stack fa-2x">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fas fa-child fa-stack-1x"></i>
                            </span> 
                        </span>
                    </li> 
                    
                    <li>
                        <span class="type-filtre">Romantique
                            <span class="fa-stack fa-2x">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fas fa-heart fa-stack-1x"></i>
                            </span> 
                        </span>
                    </li>  
                    
                    <li>
                        <span class="type-filtre">Animaux autorisés
                            <span class="fa-stack fa-2xmm">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fas fa-dog fa-stack-1x"></i>
                            </span>
                        </span>
                    </li>  
                </ul> 
              
                <!-- Le message d'information -->
                <div id="message">
                    <span id="cercle"> <i class="fas fa-info"></i></span>
                    <span id="texte-info">Plus de 500 logements sont disponibles dans cette ville</span>
                </div>
            </section> 
        
            <section id="hebergements"></section>
            
            <section id="activités"></section>
            
            <footer></footer>
        
        </div> 
    
    </body>

</html>
